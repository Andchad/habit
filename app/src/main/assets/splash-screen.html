<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hab-it! Splash Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .splash-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .logo-container {
            text-align: center;
            position: relative;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .circle-1 {
            width: 60px;
            height: 60px;
            top: -150px;
            left: -220px;
            animation: float 3s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 80px;
            height: 80px;
            top: -200px;
            right: -180px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .circle-3 {
            width: 50px;
            height: 50px;
            bottom: -150px;
            left: -160px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .circle-4 {
            width: 70px;
            height: 70px;
            bottom: -170px;
            right: -140px;
            animation: float 3s ease-in-out infinite;
        }
        
        .main-circle {
            width: 240px;
            height: 240px;
            background-color: #F8F9FA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: appear 1s ease-out;
        }
        
        .checkmark {
            stroke: #4CA1AF;
            stroke-width: 18;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: draw 1.5s ease-in-out forwards, bounce 2s ease-in-out 1.5s infinite;
        }
        
        .app-name {
            color: #F8F9FA;
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        .tagline {
            color: #E0E0E0;
            font-size: 24px;
            margin-top: 10px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out 1s both;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            color: #E0E0E0;
            animation: fadeIn 1s ease-out 1.5s both;
        }
        
        .by-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        .version {
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @keyframes appear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes draw {
            0% { stroke-dasharray: 200; stroke-dashoffset: 200; }
            100% { stroke-dasharray: 200; stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Decorative circles -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        
        <div class="logo-container">
            <!-- Main logo circle with checkmark -->
            <div class="main-circle">
                <svg width="120" height="120" viewBox="0 0 120 120">
                    <path d="M30 60L50 80L90 40" class="checkmark" />
                </svg>
            </div>
            
            <!-- App name and tagline -->
            <h1 class="app-name">Hab-it!</h1>
            <p class="tagline">Build better habits</p>
        </div>
        
        <!-- Footer with author and version -->
        <div class="footer">
            <div class="by-text">By Andchad</div>
            <div class="version">V 0.1</div>
        </div>
    </div>
</body>
</html>
